<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- CSS linken -------------------------------- -->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/over_mij.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/opleiding.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/project.css">
    <link rel="stylesheet" href="css/typed_text.css">
    <!-- Fonts linken ------------------------------ -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <!-- Header --------------------------------------- -->
    <!--test-->
    <div id="menu">
            <ul>
                <li>
                    <a href="#section_welkom">
                        <span class="hover-text">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#section_overmij">
                        <span class="hover-text">Wie ben ik</span>
                    </a>
                </li>
                <li>
                    <a href="#section_opleiding">
                        <span class="hover-text">Opleiding</span>
                    </a>
                </li>
                <li>
                    <a href="#section_project">
                        <span class="hover-text">Projecten</span>
                    </a>
                </li>
                <li>
                    <a href="#section_contact">
                        <span class="hover-text">Contact</span>
                    </a>
                </li>
            </ul>
        </div>

    <section id="section_welkom" data-section-name="section_welkom">

        <div id="home">

            <div id="welkom">

                <div id="welkom-container">
                    <div style="display:none;" class="css-typing">
                        <p>Welkom op mijn website!</p>
                    </div>
                </div>

                <video autoplay>
                    <source src="image/jump.mp4" type="video/mp4">
                </video>

            </div>

        </div>

    </section>

    <!-- over mij ------------------------------------ -->

    <section id="section_overmij" data-section-name="section_overmij">

        <div class="border">

            Wie ben ik?

        </div>

        <div id="over_mij">

            <div id="overmij_left">

                <div style="display:none;" class="css-typing">
                    <p>deze div scrolled naar rechts</p>
                </div>

            </div>
            <div id="overmij_right">

                <img src="image/Ik.JPG">

            </div>

        </div>

    </section>

    <!-- Opleiding ------------------------------------ -->

    <section id="section_opleiding" data-section-name="section_opleiding">

        <div class="border">

            Mijn opleidingen

        </div>

        <div id="opleiding">

            <div id="opleiding_right">

                deze div scrolled naar rechts

            </div>
            <div id="opleiding_left">

                <img src="image/Ik.JPG">

            </div>

        </div>

    </section>

    <!-- Project ------------------------------------ -->

    <section id="section_project" data-section-name="section_project">

        <div class="border">

            Mijn projecten

        </div>

        <div id="project">

            <div id="project_right">

                deze div scrolled naar rechts

            </div>
            <div id="project_left">

                <img src="image/Ik.JPG">

            </div>

        </div>

    </section>

    <!-- Contact ------------------------------------- -->

    <section id="section_contact" data-section-name="section_contact">

    <div class="border">

        Contact

    </div>

        <div id="contact">
            <div id="contact_form">

                <div id="form">
                    <div id="form-container">
                        <h2>Contact mij!</h2>

                        <form method="post" action="">
                            <label>Naam</label>
                            <input type="text" placeholder="Enter your name" name="name" required>
                            <br>
                            <label>E-mail</label>
                            <input type="text" placeholder="Enter your E-mail" name="E_mail" required>
                            <br>
                            <label>Schrijf hier uw bericht:</label>
                            <label>
                                <textarea rows="4" cols="50"></textarea>
                            </label>
                            <br>
                            <button type="submit">Verzend</button>
                        </form>
                    </div>
                </div>

            </div>
            <div id="contact_info">

                Contact informatie.

            </div>
        </div>

    </section>

    <!-- jquery linken ----------------------------- -->
    <script src="jquery/jquery-3.3.1.js"></script>
    <script src="jquery/jquery.scrollify.js"></script>
    <script src="jquery/jquery.waypoints.js"></script>
    <script src="jquery/slide.js"></script>

</body>

</html>
